<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeShop. -Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
     <!-- header -->
     <div class="header">
      <div class="logo">
        <a href="../">MeShop.</a>
      </div>
      <div class="nav">
        <a href="../">Home</a>
        <a href="../login">Login</a>
        <a href="../signup">Signup</a>
        <a href="../cart">My Cart</a>
        <a href="../profile">Profile</a>
      </div>
    </div>
      
      <!-- main content  signup-->
    <div class="signup-container">
      <h1>Signup</h1>
      <input type="text" placeholder="First Name" id="first-name" required>
      <input type="text" placeholder="Last Name" id="last-name" required>
      <input type="email" placeholder="Email" id="email" required>
      <input type="password" placeholder="Password" id="password" required>
      <input type="password" placeholder="Confirm Password" id="confirm-password" required>

      <span id="error" style="color: #FF4F4F;">Error : All the fields are mandatory</span>
      <span id="success" style="color: #7ECD71;">Successfully Signed Up!</span>

      <button class="btn btn-black" id="signup-btn" onclick="signup()">Signup</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
