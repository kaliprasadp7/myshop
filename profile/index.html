<body>
  <!--[if lt IE 7]>

  <!-- header -->
  <div class="header">
    <div class="logo">
      <a href="/">MeShop.</a>
    </div>
    <div class="nav">
      <a href="/">Home</a>
      <a href="../login">Login</a>
      <a href="../signup">Signup</a>

      <a href="../profile">Profile</a>
    </div>

  <!-- main content profile page -->
  <div class="profile-container">
    <div class="my-profile">
      <h1>My Profile</h1>
      <input type="text" placeholder="First Name" id="profile-first-name" required>
      <input type="text" placeholder="Last Name" id="profile-last-name" required>
      <button class="btn btn-black" id="profile-saveinfo-btn">Save Info</button>
    </div>

    <div class="edit-password">
      <h1>Edit Password</h1>
      <input type="password" placeholder="Old Password" id="profile-old-password" required>
      <input type="password" placeholder="Password" id="profile-password" required>
      <input type="password" placeholder="Confirm Password" id="profile-confirm-password" required>
      <button class="btn btn-black" id="profile-chng-pwd-btn">Change Password</button>
      <button class="btn btn-black" id="profile-logout-btn">Logout</button>
    </div>
  </div>

  <script src="" async defer></script>
  <script src="./script.js"></script>
</body>
